<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>


<body>
	<div class="container">
		<div class="left">
			<h1>1P</h1>
			<div id="player1"><p class="hands"><i class="fa fa-hand-paper-o"></i></p></div>
			<div id="player1label"><p class="label">paper</p></div>
			<div id='player1score>'<p class="score"><i class="fa fa-check"></i></p></div>
		</div>

		<div class="right">
			<h1>2P</h1>
			<div id="player2"><p class="hands"><i class="fa fa-hand-grab-o"></i></p></div>
			<div id="player2label"><p class="label">rock</p></div>
			<div id='player2score'><p class="score"><i class="fa fa-close"></i></p></div>
		</div>

		<p id="message">yesss</p>
		<p id="prompt" onclick="replay()">Play Again?</p>
		<p id="icon" onclick="replay()"><i class="fa fa-refresh"></i></p>

	</div>
</body>

<script src="script.js" charset="utf-8"></script>
